name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Rust toolchain with rust-src component
      - uses: actions/setup-rust@v2
        with:
          toolchain: # Specify your desired toolchain version here
          components: rust-src

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
